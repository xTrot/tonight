<input class="col-xs-2" type="checkbox" form="form" name="invited" value="{{f.user_id}}" ng-checked="SelectAll">   
    <div class="col-xs-3">
        <img class="img-rounded img-circle" src="/images/thumbnails/{{f.thumb}}"
         alt="Foo's Thumbnail." style="max-height:50px"/>
    </div>
    <div class="col-xs-*">
        <h4>{{f.first_name}} {{f.last_name}}</h4>
        <div style="color:dodgerblue">UPRM IEEE</div>
    </div>
</input>
