<div class="container-fluid nopadding">
	<div class="row">
		<div class="col-xs-3">
			<img class="img-rounded img-circle" src="/images/thumbnails/{{pod.thumb}}"
			alt="{{pod.author}}'s Thumbnail." style="max-height:50px"/>
		</div>
		<div class="col-xs-*">
			<a href="#" class="lead text-left">{{pod.author}}</a><br/>
			<p class="small text-left">{{pod.date | date:'MMM dd, h:mm a': '+0004'}}</p>
		</div>
	</div>
</div>
